<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Multiply every element in the array wtih 10.</h3>
    <p id="product_value"></p>

    <script>
      var numbers = [28, 9, 19, 567, 169];

      function myFunction(num) {
        return num * 10;
      }

      var newarray = numbers.map(myFunction);

      document.getElementById("product_value").innerHTML =
        newarray.join(" == ");
    </script>
  </body>
</html>
